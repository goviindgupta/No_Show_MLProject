<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Appointment Information Form</h1>
    <form action="{{ url_for('predict_datapoint' )}}" method="post">
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="Gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="Age" required>
        </div>

        <div class="form-group">
            <label for="alcohol">Alcohol Consumption</label>
            <select id="alcohol" name="Alcohol_Consumption" required>
                <option value="">Select Option</option>
                <option value="0/week">0/week</option>
                <option value="1/week">1/week</option>
                <option value="5/week">5/week</option>
                <option value="10/week">10/week</option>
                <option value="> 14/week">> 14/week</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hypertension">Hypertension</label>
            <select id="hypertension" name="Hypertension" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="diabetes">Diabetes</label>
            <select id="diabetes" name="Diabetes" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="appointment_date">Appointment Date</label>
            <input type="datetime" id="appointment_date" name="Appointment_Date" required>
        </div>

        <div class="form-group">
            <label for="schedule_date">Schedule Date</label>
            <input type="datetime" id="schedule_date" name="Schedule_Date" required>
        </div>

        <div class="form-group">
            <label for="clinic_location">Clinic Location</label>
            <input type="text" id="clinic_location" name="Clinic_Location" required>
        </div>

        <div class="form-group">
            <label for="speciality">Speciality</label>
            <input type="text" id="specialty" name="Specialty" required>
        </div>

        <div class="form-group">
            <label for="neighborhood">Neighborhood</label>
            <input type="text" id="neighborhood" name="Neighborhood" required>
        </div>

        <button type="submit">Submit</button>
    </form>
    <h2>
        The Prediction result is {{result}}
        <!-- <h2>
            The Prediction result is {% if result == ['No-Show'] %}No-Show{% else %}Show{% endif %}
        </h2> -->
        
    </h2>
</div>

</body>
</html>
